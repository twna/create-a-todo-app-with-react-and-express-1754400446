version: '3.8'

services:
  react:
    build:
      context: ./path-to-your-react-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./path-to-your-react-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    depends_on:
      - express

  express:
    build:
      context: ./path-to-your-express-app
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./path-to-your-express-app:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
